<!DOCTYPE html>
<html>
<head>
    <title>Atualizando Sistema</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .update-container {
            padding: 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .version {
            font-size: 1.5rem;
            color: #009FFF;
            margin-bottom: 2rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #009FFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="update-container">
        <h1>Atualizando Sistema</h1>
        <div class="version">Versão {{ version }}</div>
        <div class="spinner"></div>
        <p>Por favor, aguarde enquanto o sistema é atualizado...</p>
    </div>
</body>
</html>
